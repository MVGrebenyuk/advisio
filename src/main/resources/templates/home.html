<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advisio Auth</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .token-area {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            word-break: break-all;
        }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h1>Advisio Authentication</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="form-group">
        <button onclick="window.open('http://localhost:8181/advisio/api-docs/swagger-ui/index.html#/', '_blank')">
            Открыть Swagger
        </button>
    </div>

    <hr>

    <h2>Получить токен</h2>
    <form th:action="@{/get-token}" method="post">
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Получить токен</button>
    </form>

    <div th:if="${token}">
        <h3>Ваш токен:</h3>
        <textarea class="token-area" readonly th:text="${token}"></textarea>
        <button onclick="copyToken()">Копировать токен</button>
    </div>
</div>

<script>
    function copyToken() {
        const tokenArea = document.querySelector('.token-area');
        tokenArea.select();
        document.execCommand('copy');
        alert('Токен скопирован в буфер обмена');
    }
</script>
</body>
</html>
