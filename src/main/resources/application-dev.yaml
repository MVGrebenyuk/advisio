spring:
  application:
      name: advisio-core
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: audit
    default-schema: ${DATABASE_SCHEMA:advisio_core}
  jpa:
    database: postgresql
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=advisio_core
    schema: advisio_core
    username: postgres
    password: 123456Vv
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 1000000000000000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

keycloak:
  auth-server-url: ${KC_AUTH_SERVER:http://localhost:8080}
  realm: ${KC_REALM:advisio_realm}
keycloak-admin:
  client-id: ${KC_CLIENT_ID:admin-cli}
  client-secret: ${KC_SECRET:your-client-secret}
  username: ${KC_USERNAME:admin}
  password: ${KC_PASSWORD:admin}

